<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 70%;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info p {
            text-align: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info" class="weather-info" style="display: none;">
            <p id="city-name"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

    <script>
        const apiKey = '3b58f3455bef42f6d9699b9c0024bee5';  // Replace with your actual OpenWeatherMap API key

        function getWeather() {
            const city = document.getElementById('city-input').value;
            const weatherInfo = document.getElementById('weather-info');
            
            if (!city) {
                alert('Please enter a city!');
                return;
            }
            
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod !== 200) {
                        alert('City not found!');
                        return;
                    }

                    document.getElementById('city-name').innerText = `${data.name}, ${data.sys.country}`;
                    document.getElementById('temperature').innerText = `Temperature: ${data.main.temp}Â°C`;
                    document.getElementById('description').innerText = `Condition: ${data.weather[0].description}`;
                    document.getElementById('humidity').innerText = `Humidity: ${data.main.humidity}%`;
                    document.getElementById('wind-speed').innerText = `Wind Speed: ${data.wind.speed} m/s`;

                    weatherInfo.style.display = 'block';  // Show the weather info section
                })
                .catch(error => {
                    alert('Error fetching weather data. Please try again later.');
                    console.error('Error:', error);  // Log the error for debugging
                });
        }
    </script>
</body>
</html>
